    <style>

        .search-box {

        /* è¾“å…¥åŒºåŸŸ */
        .input-group {

        #priority-select {

        .stats-bar {

        .action-buttons { display: flex; gap: 10px; }

        }
        #clear-completed { color: #e57373; display: none; }
        #clear-completed:hover { background-color: #ffebee; }
        #clear-all { color: #d32f2f; }

        ul { list-style: none; }

        li {
            background: #fff;
            border-bottom: 1px solid #f0f0f0;
            padding: 12px 10px 12px 15px;
            display: flex; /* è¿™é‡Œå¿…é¡»æ˜¯flexï¼Œåé¢jséšè—æ—¶ä¼šæ”¹æˆnone */
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            position: relative;
            margin-bottom: 8px;
            border-radius: 8px;
            border: 1px solid transparent;

        }

        li.border-high { border-left: 5px solid #ff5252; background: #fffafa; }
        li.border-medium { border-left: 5px solid #ffca28; background: #fffdf5; }
        li.border-low { border-left: 5px solid #66bb6a; background: #f1f8e9; }

        .task-left {

            align-items: center;
            gap: 10px;

        }

        .priority-badge {

            border-radius: 4px;
            font-weight: bold;

        }
        .p-high { background-color: #ffebee; color: #c62828; }
        .p-medium { background-color: #fff8e1; color: #f57f17; }
        .p-low { background-color: #e8f5e9; color: #2e7d32; }

        .checkbox {

        li .checkbox { border-color: #7e57c2; }
        li.completed .checkbox { background-color: #7e57c2; }
        li.completed .checkbox::after { content: 'âœ”'; color: white; font-size: 12px; }
        
        li.completed {

        li.completed .priority-badge { display: none; }

        .task-actions {

            gap: 5px;

        li:hover .task-actions { opacity: 1; }
        
        @media (max-width: 480px) {

        }

        .icon-btn {

            width: 32px;
            height: 32px;

            justify-content: center;

        }
        .edit-btn { background: #e3f2fd; color: #1976d2; }
        .delete-btn { background: #ffebee; color: #d32f2f; }

        .empty-state { text-align: center; padding: 40px 20px; color: #bdbdbd; }

<body>

<div class="container">
    <h1>âœ¨ å¾…åŠæ¸…å• Pro+</h1>
    
    <div class="search-box">
        <span class="search-icon">ğŸ”</span>
        <input type="text" id="search-input" placeholder="æœç´¢ä»»åŠ¡å†…å®¹...">
    </div>

    <div class="input-group">
        <select id="priority-select">
            <option value="high">ğŸ”´ é«˜ä¼˜å…ˆçº§</option>
            <option value="medium" selected>ğŸŸ¡ ä¸­ä¼˜å…ˆçº§</option>
            <option value="low">ğŸŸ¢ ä½ä¼˜å…ˆçº§</option>
        </select>
        <input type="text" id="task-input" placeholder="è¾“å…¥æ–°ä»»åŠ¡..."> <button id="add-btn">â• æ·»åŠ </button>
    </div>

    <div class="stats-bar">
        <span>
            <span id="pending-count">å¾…åŠ: 0</span> Â· 
            <span id="completed-count">å®Œæˆ: 0</span>
        </span>
        <div class="action-buttons">
            <button id="clear-completed" class="text-btn" onclick="clearCompletedTasks()">æ¸…ç©ºå·²å®Œæˆ</button>
            <button id="clear-all" class="text-btn" onclick="clearAllTasks()">å…¨éƒ¨æ¸…ç©º</button>
        </div>
    </div>

    <ul id="task-list"></ul>
</div>

<script>
    // 1. è·å–å…ƒç´ 
    const taskInput = document.getElementById('task-input');
    const searchInput = document.getElementById('search-input'); // è·å–æœç´¢æ¡†
    const prioritySelect = document.getElementById('priority-select');
    const addBtn = document.getElementById('add-btn');
    const taskList = document.getElementById('task-list');
    const pendingCountSpan = document.getElementById('pending-count');
    const completedCountSpan = document.getElementById('completed-count');
    const clearCompletedBtn = document.getElementById('clear-completed');
    const clearAllBtn = document.getElementById('clear-all');

    let tasks = JSON.parse(localStorage.getItem('todos')) || [];

    const priorityWeight = { 'high': 3, 'medium': 2, 'low': 1 };

    function saveLocal() {
        localStorage.setItem('todos', JSON.stringify(tasks));
    }

    function updateStats() {
        const completed = tasks.filter(t => t.completed).length;
        const pending = tasks.length - completed;
        pendingCountSpan.innerText = `å¾…åŠ: ${pending}`;
        completedCountSpan.innerText = `å®Œæˆ: ${completed}`;
        clearCompletedBtn.style.display = completed > 0 ? 'inline-block' : 'none';
        clearAllBtn.style.display = tasks.length > 0 ? 'inline-block' : 'none';
    }

    function getPriorityBadge(priority) {
        switch(priority) {
            case 'high': return '<span class="priority-badge p-high">æ€¥</span>';
            case 'medium': return '<span class="priority-badge p-medium">ä¸­</span>';
            case 'low': return '<span class="priority-badge p-low">ç¼“</span>';
            default: return '';
        }
    }

    function sortTasks() {
        tasks.sort((a, b) => {
            if (a.completed !== b.completed) return a.completed ? 1 : -1;
            if (!a.completed && !b.completed) return priorityWeight[b.priority] - priorityWeight[a.priority];
            return 0;
        });
    }

    // --- ä¿®æ”¹ï¼šæ¸²æŸ“å‡½æ•°ä¸­å¢åŠ æœç´¢è¿‡æ»¤é€»è¾‘ ---
    function renderTasks() {
        sortTasks(); // å…ˆæ’åº
        
        const searchQuery = searchInput.value.toLowerCase().trim(); // è·å–æœç´¢è¯
        let hasVisibleTasks = false; // æ ‡è®°æ˜¯å¦æœ‰ä»»åŠ¡æ˜¾ç¤º

        taskList.innerHTML = '';

        // å¦‚æœæ²¡æœ‰ä»»åŠ¡ï¼ˆæ€»æ•°0ï¼‰ï¼Œæ˜¾ç¤ºç©ºçŠ¶æ€
        if (tasks.length === 0) {
            taskList.innerHTML = `
                <div class="empty-state">
                    <span class="empty-icon">â˜•</span>
                    <p>åˆ—è¡¨ç©ºç©ºå¦‚ä¹Ÿï¼Œäº«å—ç”Ÿæ´»å§ï¼</p>
                </div>
            `;
            updateStats();
            return;
        }
        
        tasks.forEach((task, index) => {
            const li = document.createElement('li');
            
            // --- æœç´¢é€»è¾‘æ ¸å¿ƒ ---
            // æ£€æŸ¥ä»»åŠ¡æ–‡æœ¬æ˜¯å¦åŒ…å«æœç´¢è¯
            const matchSearch = task.text.toLowerCase().includes(searchQuery);
            
            // å¦‚æœä¸åŒ¹é…ï¼Œç›´æ¥éšè— (display: none)ï¼Œä½† DOM ç»“æ„ä¾ç„¶å­˜åœ¨
            // è¿™æ ·èƒ½ä¿è¯ delete/toggle çš„ index ä¾ç„¶å¯¹åº”æ­£ç¡®
            if (!matchSearch) {
                li.style.display = 'none';
            } else {
                hasVisibleTasks = true;
            }

            if (task.completed) {
                li.classList.add('completed');
            } else {
                li.classList.add(`border-${task.priority}`);
            }

            li.innerHTML = `
                <div class="task-left" onclick="toggleTask(${index})">
                    <div class="checkbox"></div>
                    ${!task.completed ? getPriorityBadge(task.priority) : ''}
                    <span class="task-text">${escapeHtml(task.text)}</span>
                </div>
                <div class="task-actions">
                    <button class="icon-btn edit-btn" onclick="editTask(${index})" title="ç¼–è¾‘">âœï¸</button>
                    <button class="icon-btn delete-btn" onclick="deleteTask(${index})" title="åˆ é™¤">ğŸ—‘ï¸</button>
                </div>
            `;
            
            taskList.appendChild(li);
        });

        // å¦‚æœæœ‰ä»»åŠ¡ï¼Œä½†éƒ½è¢«æœç´¢è¿‡æ»¤æ‰äº†ï¼Œæ˜¾ç¤ºâ€œæœªæ‰¾åˆ°â€
        if (!hasVisibleTasks && tasks.length > 0) {
            taskList.innerHTML += `
                <div class="empty-state">
                    <span class="empty-icon">ğŸ”</span>
                    <p>æ²¡æœ‰æ‰¾åˆ°ç›¸å…³ä»»åŠ¡</p>
                </div>
            `;
        }

        updateStats();
        saveLocal();
    }

    function escapeHtml(text) {
        return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
    }

    function addTask() {
        const text = taskInput.value.trim();
        const priority = prioritySelect.value;
        
        if (text === '') return alert('ä»»åŠ¡å†…å®¹ä¸èƒ½ä¸ºç©ºå“¦~');

        const newTask = {
            text: text,
            priority: priority,
            completed: false
        };

        tasks.push(newTask);
        taskInput.value = '';
        searchInput.value = ''; // æ·»åŠ æ–°ä»»åŠ¡æ—¶ï¼Œè‡ªåŠ¨æ¸…ç©ºæœç´¢æ¡†ï¼Œè®©ç”¨æˆ·çœ‹åˆ°æ–°ä»»åŠ¡
        prioritySelect.value = 'medium'; 
        renderTasks();
    }

    window.editTask = function(index) {
        const task = tasks[index];
        const newText = prompt("ç¼–è¾‘ä»»åŠ¡å†…å®¹ï¼š", task.text);
        if (newText !== null && newText.trim() !== "") {
            task.text = newText.trim();
            saveLocal();
            renderTasks();
        }
    }

    window.toggleTask = function(index) {
        tasks[index].completed = !tasks[index].completed;
        renderTasks();
    }

    window.deleteTask = function(index) {
        tasks.splice(index, 1);
        renderTasks();
    }

    window.clearCompletedTasks = function() {
        if(confirm('ç¡®å®šè¦æ¸…é™¤æ‰€æœ‰å·²å®Œæˆçš„ä»»åŠ¡å—ï¼Ÿ')) {
            tasks = tasks.filter(task => !task.completed);
            renderTasks();
        }
    }

    window.clearAllTasks = function() {
        if(tasks.length === 0) return;
        if(confirm('âš ï¸ è­¦å‘Šï¼šè¿™å°†åˆ é™¤æ‰€æœ‰ä»»åŠ¡ï¼ç¡®å®šå—ï¼Ÿ')) {
            tasks = [];
            renderTasks();
        }
    }

    addBtn.addEventListener('click', addTask);
    
    taskInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') addTask();
    });

    // --- æ–°å¢ï¼šç›‘å¬æœç´¢è¾“å…¥ ---
    searchInput.addEventListener('input', function() {
        renderTasks(); // æ¯æ¬¡è¾“å…¥éƒ½é‡æ–°æ¸²æŸ“ï¼ˆå®ç°å®æ—¶è¿‡æ»¤ï¼‰
    });

    renderTasks();
</script>

</body>
